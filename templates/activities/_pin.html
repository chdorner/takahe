{% if post.pk in interactions.pin %}
    <a hx-post="{{ post.urls.action_unpin }}" hx-swap="outerHTML" role="menuitem">
        <i class="fa-solid fa-thumbtack"></i> Unpin from profile
    </a>
{% else %}
    <a hx-post="{{ post.urls.action_pin }}" hx-swap="outerHTML" role="menuitem">
        <i class="fa-solid fa-thumbtack"></i> Pin to profile
    </a>
{% endif %}
